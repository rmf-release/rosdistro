%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  ubuntu:
  - bionic
repositories:
  soss-ros1:
    doc:
      type: git
      url: https://github.com/osrf/soss.git
      version: 2.0.0
    release:
      packages:
      - soss-genmsg
      - soss-ros1
      - soss-ros1-test
      tags:
        release: release/melodic/{package}/{version}
      url: https://github.com/rmf-release/soss-ros1-release.git
      version: 2.0.0-2
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/osrf/soss-ros1.git
      version: release-2.0
    status: developed
type: distribution
version: 2
